<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var showList = [];
  //遍历数组，大于60分的放到showList中
  aqiData.forEach(function(item){
    if(item[1] > 60){
      showList.push(item);    
    }
  });
  showList.sort(function(x,y){
    //降序排列
    return y[1] - x[1];
  });
  console.log(showList);

  //将数组内容显示在aqi-list中
  var chinese = ['一','二','三','四'];
  var aqiList = document.getElementById('aqi-list');
  for(var i = 0;i < showList.length; i++){
    var node = document.createElement('li');
    node.appendChild(document.createTextNode('第' + chinese[i] + '名: ' + showList[i][0] + ', ' + showList[i][1]));
    // node.appendChild(document.createTextNode('第' + chinese[i] + '名: ' + showList[i]));

    aqiList.appendChild(node);
  }
})();

</script>
</body>
</html>
